{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pagina Web</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'dneiser/css/index1.css'%}">
    <title>Formulario de Gestión de Productos</title>
   
</head>
<body>
     <div class="container">
        <h2>Gestión de Productos</h2>
        <form action="/submit-product" method="POST" **enctype="multipart/form-data"**>
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>
            </div>

            <div class="form-group">
                <label for="codigoSku">Código SKU:</label>
                <input type="text" id="codigoSku" name="codigoSku" placeholder="Ej: PROD-001" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="hogar">Hogar</option>
                    <option value="ropa">Ropa</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precioUnitario">Precio Unitario ($):</label>
                <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="stock">Cantidad en Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>

            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor">
            </div>

            <div class="form-group">
                <label for="fechaEntrada">Fecha de Entrada:</label>
                <input type="date" id="fechaEntrada" name="fechaEntrada">
            </div>

            **<div class="form-group">
                <label for="fotoProducto">Foto del Producto:</label>
                <input type="file" id="fotoProducto" name="fotoProducto" accept="image/*">
            </div>**

            <div class="form-group checkbox-group">
                <label>Estado del Producto:</label><br>
                <input type="checkbox" id="activo" name="estado" value="activo">
                <label for="activo">Activo</label>
                <input type="checkbox" id="descontinuado" name="estado" value="descontinuado">
                <label for="descontinuado">Descontinuado</label>
            </div>

            <div class="actions">
                <button type="reset">Limpiar</button>
                <button type="submit">Guardar Producto</button>
                 <button >
                    <a href="{% url 'index' %}">inicio</a>
                 </button>
            </div>
        </form>
    </div>
</body>
</html>
